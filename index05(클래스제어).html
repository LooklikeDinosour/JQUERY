<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>

  <button id="btn" class="btn btn-default">클래스제어테스트</button>

  <script>

  //js
  // document.getElementById("btn").classList.add("xxx");
  // document.getElementById("btn").classList.remove("btn");

  //제이쿼리 
  //클래스 추가
  $("#btn").addClass("xxx");
  //클래스 삭제
  $("#btn").removeClass("btn");

  </script>
  
  <button id="toggle" class="dark">토글형식</button>

  <script>
    
    $("#toggle").click(function() {

      //document.getElementById("toggle").classList.toggle("aaa");
      $("#toggle").toggleClass("aaa"); //있으면 제거, 없으면 추가
    })

  </script>
  
</body>
</html>
