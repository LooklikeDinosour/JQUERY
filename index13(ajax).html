<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="js/jquery-3.7.0.min.js"></script>

</head>
<body>

  <script>
    $.ajax({
      url : "http://localhost:8181/api/v1/getInfo",
      type : "post",
      contentType : "application/json", // 내가 보내는 데이터에 대한 타입
      dataType : "html", //thml, xml, text //서버에서 돌려받은 데이터에 대한 타입 ( 받는 타입 기재)
      data: JSON.stringify({num : 1, name : "홍순도로로"}), //보낼 데이터\
      success : function(data) {
        console.log(data)

      }, //요청 성공시 콜백받을 함수
      error : function(status, error) {
        console.log(status);
        console.log(error);

      }, //에러 발생시 콜백받을 함수 

    })

    //console.log(JSON.stringify({num : 1, name : "홍순자"})); stringify 가 ""붙여줌 
    /////////////////////////////////////////////////////////////////////////////////
    $.ajax({
      type:"get",
      url : "http://localhost:8181/api/v1/getData/1/고길동",
      success: function(data) {
        console.log(data);
      },
      error : function(status, err) {
        console.log(status, err);
      }
    })

  </script>
  
</body>
</html>
